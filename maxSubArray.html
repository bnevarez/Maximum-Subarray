<h1>MaxSubArray </h1>
    <style>
        td {
            padding: 5px;
        }
    </style> 

<table>
	<tr><td>Before<td><input id="l" value="-2,1,-3,4,-1,2,1,-5,4">
    	<tr><td>Find MaxSubArray: <td><button id="b"> Click Me! </button>
	<tr><td>After: <td><pre id="p"></pre>
</table>
<script> b.onclick = function() {
    var maxSubArray = function() {
        var nums = l.value.split(",");
        var size = nums.length;
        var maxSum = null;
        var tempSum = 0;
        for(var i = 0; i < size; i++){
            if(nums[i] > 0){                                                   
                var m = 0, t = 0;
                for (var j = i; j < size; j++){
                    t += parseInt(nums[j]);
                    if(t > m) m = t; else if(t < 0) t = 0;
                }
                return m;
            }                                                                 
            tempSum = nums[i];
            if (maxSum == null || tempSum > maxSum ) maxSum = tempSum;
        }
        return maxSum;
    }
	p.innerHTML = maxSubArray();
}
</script>
